<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TripleTen Project Sprint 3" />
    <meta name="author" content="Tanveer Efty" />
    <meta name="keywords" content="sprint 3, html, css, project" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <title>Sprint 3: Spots</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <div class="header">
        <img src="./images/logo.svg" alt="Header-Logo" class="header__logo" />
      </div>

      <!-- Main Content -->
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile-picture"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Group 2.svg" alt="Pencil Image" />Edit Profile
            </button>
          </div>

          <button type="button" class="profile__newpost-button">
            <img src="./images/Group 26.svg" alt="Plus Image" />New Post
          </button>
        </section>

        <section class="cards cards__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__caption">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__caption">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__caption">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__caption">A very long bridge, over the forest...</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__caption">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
