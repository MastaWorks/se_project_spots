<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TripleTen Project Sprint 3"/>
  <meta name="author" content="Tanveer Efty"/>

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico">
  <title>Sprint 3: Spots</title>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <div class="header">
      <img src="./images/logo.svg" alt="Header-Logo" class="header__logo">
    </div>

    <!-- Main Content -->
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Profile-picture" class="profile__avatar">

        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__subtitle">Civil Aviator</p>
          <button class="profile__edit-button">
          <img src="./images/Group 2.svg" alt="Pencil Image"> Edit Profile
        </button>
        </div>

        <button class="profile__newpost-button">
          <img src="./images/Group 26.svg" alt="Plus Image"> New Post
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>
  </div>
</body>
